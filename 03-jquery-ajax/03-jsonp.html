<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
	</head>
	<body>
		<div class="div1"></div>
		<button class="btn">获取</button>
		<script>
			$(".btn").click(function(){
				$.ajax({
					url:"http://127.0.0.1:8088/03-jquery-ajax/jsonp.php",
					dataType:"jsonp",//跨域 jsonp
					jsonp:"callback",//传的参数
					jsonpCallback:"getData"//传的回调函数名
				});
			})
			//回调函数
			function getData(data){
				alert(data);
				console.log(data);
				$(".div1").html(data);
			}
		</script>
	</body>
</html>
